<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Card Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Add any custom styles if needed */
  </style>
</head>
<body>
      <!-- Your card structure here -->
      <!-- ... -->
      <section class="container">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
          <div class="card-c bg-primary col">
            <i class="fa-solid fa-mobile"></i>
            <div class="card-body">
              <p class="card-text">Phone</p>
            </div>
          </div>
        
          <div class="card-c col bg-primary">
            <i class="fa-regular fa-clock"></i>
            <div class="card-body">
              <p class="card-text">Watch</p>
            </div>
          </div>
        
          <div class="card-c col bg-primary">
            <i class="fa-solid fa-camera"></i>
            <div class="card-body">
              <p class="card-text">Camera</p>
            </div>
          </div>
        
          <div class="card-c col">
            <i class="fa-solid fa-headphones"></i>
            <div class="card-body">
              <p class="card-text">Headphone</p>
            </div>
          </div>
        
          <div class="card-c col">
            <i class="fa-solid fa-computer"></i>
            <div class="card-body">
              <p class="card-text">Computer</p>
            </div>
          </div>
        
          <div class="card-c col">
            <i class="fa-solid fa-gamepad"></i>
            <div class="card-body">
              <p class="card-text">Gaming</p>
            </div>
          </div>
        </div>
      </section>
      
    </div>
  </section>

  <!-- Bootstrap JS and Popper.js (if needed) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
